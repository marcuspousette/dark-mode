<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="background-gradient" src="/images/dark-bg.png"/>
    <img class="logo" src="/images/logo-light.png" alt="Techover-logo">
    <div class="container">
        <div>
            <div id="headline" class="title thin">Dark</div>
            <div class="title thick">Mode</div>
            <div class="dark-mode-button-container">
                <div class="dark-mode-day">Day</div>
                <label class="switch">
                    <input id="toggle-button" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <div class="dark-mode-night">Night</div>
            </div>
        </div>
        <img class="portrait" src="/images/mac.jpg" alt="" style="height: 100vh;">
    </div>
    <script src="index.js"></script>
</body>
</html>
